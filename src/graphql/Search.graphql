query searchUsers($keyword: String!) {
  search(type: USER, query: $keyword, first: 5) {
    nodes {
      __typename
      ... on User {
        id
        login
        name
        avatarUrl(size: 100)
      }
    }
  }
}

query getUser($username: String!) {
  user(login: $username) {
    login
    name
    email
    websiteUrl
    company
    avatarUrl
    location
    following {
      totalCount
    }
    followers {
      totalCount
    }
    repositories {
      totalCount
    }
    starredRepositories {
      totalCount
    }
  }
}
