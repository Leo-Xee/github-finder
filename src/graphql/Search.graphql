query searchUsers($keyword: String!) {
  search(type: USER, query: $keyword, first: 5) {
    nodes {
      __typename
      ... on User {
        id
        login
        name
        avatarUrl(size: 100)
      }
    }
  }
}

query getUser($username: String!) {
  user(login: $username) {
    login
    name
    email
    websiteUrl
    company
    avatarUrl(size: 200)
    location
    following {
      totalCount
    }
    followers {
      totalCount
    }
    repositories {
      totalCount
    }
    starredRepositories {
      totalCount
    }
  }
}

query getFollowings($username: String!, $after: String) {
  user(login: $username) {
    following(first: 20, after: $after) {
      nodes {
        login
        name
        bio
        avatarUrl(size: 150)
        company
        location
      }
      pageInfo {
        endCursor
        hasNextPage
      }
    }
  }
}

query getFollowers($username: String!, $after: String) {
  user(login: $username) {
    followers(first: 20, after: $after) {
      nodes {
        login
        name
        bio
        avatarUrl(size: 150)
        company
        location
      }
      pageInfo {
        endCursor
        hasNextPage
      }
    }
  }
}

query getRepositories($username: String!) {
  user(login: $username) {
    repositories(first: 50, orderBy: { field: PUSHED_AT, direction: DESC }) {
      nodes {
        name
        description
        primaryLanguage {
          name
          color
        }
        pushedAt
      }
    }
  }
}

query getStars($username: String!) {
  user(login: $username) {
    starredRepositories(first: 50) {
      nodes {
        name
        description
        primaryLanguage {
          name
          color
        }
        forkCount
        stargazerCount
        updatedAt
      }
    }
  }
}
