query searchUsers($keyword: String!) {
  search(type: USER, query: $keyword, first: 5) {
    nodes {
      __typename
      ... on User {
        id
        login
        name
        avatarUrl(size: 100)
      }
    }
  }
}

query getUser($username: String!) {
  user(login: $username) {
    login
    name
    email
    websiteUrl
    company
    avatarUrl(size: 200)
    location
    following {
      totalCount
    }
    followers {
      totalCount
    }
    repositories {
      totalCount
    }
    starredRepositories {
      totalCount
    }
  }
}

query getFollowings($username: String!) {
  user(login: $username) {
    following(first: 50) {
      nodes {
        login
        name
        bio
        avatarUrl(size: 150)
        company
        location
      }
    }
  }
}

query getFollowers($username: String!) {
  user(login: $username) {
    followers(first: 50) {
      nodes {
        login
        name
        bio
        avatarUrl(size: 150)
        company
        location
      }
    }
  }
}
